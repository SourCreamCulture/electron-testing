<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <title>Jurassic Host</title>
  </head>
  <body>
    <webview id="client" autosize="on" allowpopup style="
    position: fixed;
    bottom: 0px;
    width: 1200px;
    height: calc(100% - 33px);
    z-index: 1;
            "src="https://client.jurassic.host"></webview>
    <script>
        $(window).on("load", function() {
            $("#client").show();
        });
     </script>
  </body>
</html>
